name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint-and-build:
    name: Lint and Build OpenNext
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm run lint

      - name: Run type checking
        run: pnpm run check-types

      - name: Build OpenNext
        run: pnpm run build:opennext

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: opennext-build
          path: |
            apps/*/dist/
            apps/*/.next/
            apps/*/.open-next/
          retention-days: 7
